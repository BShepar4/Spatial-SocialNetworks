<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "red", "id": "61340.0", "label": "Query: 61340", "physics": false, "shape": "dot", "size": 10, "title": "\u003cp\u003eKeywords:\u003c/p\u003e\u003col\u003e\u003cli\u003emadefromscratch\u003c/li\u003e\u003cli\u003einstamood\u003c/li\u003e\u003cli\u003ebestoftheday\u003c/li\u003e\u003cli\u003egoodeats\u003c/li\u003e\u003c/ol\u003e"}, {"color": "blue", "id": "2133.0", "label": "2133", "physics": false, "shape": "dot", "size": 10, "title": "\u003cp\u003eNumber of hops: 1\u003c/p\u003e\u003cp\u003eDistance: 0.981878\u003c/p\u003e\u003cp\u003eCommon Keywords:\u003c/p\u003e\u003col\u003e\u003cli\u003emadefromscratch\u003c/li\u003e\u003cli\u003ebestoftheday\u003c/li\u003e\u003cli\u003egoodeats\u003c/li\u003e\u003cli\u003einstamood\u003c/li\u003e\u003c/ol\u003e"}, {"color": "blue", "id": "2811.0", "label": "2811", "physics": false, "shape": "dot", "size": 10, "title": "\u003cp\u003eNumber of hops: 1\u003c/p\u003e\u003cp\u003eDistance: 0.465577\u003c/p\u003e\u003cp\u003eCommon Keywords:\u003c/p\u003e\u003col\u003e\u003cli\u003emadefromscratch\u003c/li\u003e\u003cli\u003ebestoftheday\u003c/li\u003e\u003cli\u003egoodeats\u003c/li\u003e\u003cli\u003einstamood\u003c/li\u003e\u003c/ol\u003e"}, {"color": "blue", "id": "165152.0", "label": "165152", "physics": false, "shape": "dot", "size": 10, "title": "\u003cp\u003eNumber of hops: 1\u003c/p\u003e\u003cp\u003eDistance: 0.8986300000000002\u003c/p\u003e\u003cp\u003eCommon Keywords:\u003c/p\u003e\u003col\u003e\u003cli\u003emadefromscratch\u003c/li\u003e\u003cli\u003ebestoftheday\u003c/li\u003e\u003cli\u003egoodeats\u003c/li\u003e\u003cli\u003einstamood\u003c/li\u003e\u003c/ol\u003e"}]);
        edges = new vis.DataSet([{"color": "red", "from": "61340.0", "to": "2133.0", "weight": 1}, {"color": "red", "from": "61340.0", "to": "2811.0", "weight": 1}, {"color": "red", "from": "61340.0", "to": "165152.0", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
