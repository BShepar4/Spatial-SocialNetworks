<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "green", "id": "6789.0", "label": "Query: 6789", "physics": false, "shape": "star", "size": 15, "title": "\u003cp\u003eKeywords:\u003c/p\u003e\u003col\u003e\u003cli\u003eootd\u003c/li\u003e\u003cli\u003esolotravel\u003c/li\u003e\u003cli\u003efoodporn\u003c/li\u003e\u003cli\u003etravel\u003c/li\u003e\u003cli\u003ebestoftheday\u003c/li\u003e\u003cli\u003elookgoodfeelgood\u003c/li\u003e\u003cli\u003etourist\u003c/li\u003e\u003cli\u003eglutenfree\u003c/li\u003e\u003cli\u003esun\u003c/li\u003e\u003cli\u003esolotravel\u003c/li\u003e\u003cli\u003eorganic\u003c/li\u003e\u003cli\u003ephotooftheday\u003c/li\u003e\u003c/ol\u003e"}]);
        edges = new vis.DataSet([]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
